<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <!-- class .search -->
        <div class="search">
            <!-- input box -->
            <input type="text" placeholder="Enter city name"
            spellcheck="false">
            <!-- button  -->
            <button>
                <img src="search.png" alt="Search" >
                
            </button>
        </div>
        <!--  -->
        <!-- weather information -->
        <div class="weather">
            <img src="rain.png" class="weather-icon" >
            <h1 class="temp">25°C</h1>
            <h2 class="city">new york</h2>
            <!-- details -->
            <div class="details">
                <!-- col1 -->
                <div class="col">
                    <img src="humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>humidity</p>
                    </div>
                </div>
                <!-- col1 -->

                 <!-- col2 -->
                <div class="col">
                    <img src="wind.png">
                    <div>
                        <p class="wind">15kmph</p>
                        <p>wind speed</p>
                    </div>
                </div> 
                <!-- col2 -->
                 
        
     </div>
     <!-- deatils up -->


     <!-- js -->

     <script>
        // below create a varialble with const keyword
        const apiKey="2bf31f87b67427eb269614bc6d02eeb9";
        // https://api.openweathermap.org/data/2.5/weather?q=Germany&appid=2bf31f87b67427eb269614bc6d02eeb9&units=metric
        const apiUrl="https://api.openweathermap.org/data/2.5/weather?&units=metric&q=";

        const searchBox=document.querySelector(".search input");
        // up will select  the input field
        const searchBtn=document.querySelector(".search button");
        // when peiople click on the search button we need to call the checkWeather function

        const weatherIcon=document.querySelector(".weather-icon");

        // above removed the city name because we need to sewarch dynamically
        // removed &appid=2bf31f87b67427eb269614bc6d02eeb9 and also city name from apiUrl because we will add it dynamically

        // now create a function to fetch the data from api
        // the below function is an async function because we are fetching data from api
        // explaination::the below code will wait for the fetch to complete before moving to the next line of code


        // format of async function:: async function functionName(){code}


        // the code inside the function will be executed when the function is called
        // explaination of the code inside this function:: the below code will fetch the data from the api and store it in the response variable
        async function checkWeather(city){
            const response = await fetch(`${apiUrl}${city}&appid=${apiKey}`);
            var data = await response.json();
            // the above variable data will store the json data fetched from the api
            // now we will log the data to the console
            console.log(data);


            // updating the weather data to display the weather info coming from api to app
            document.querySelector(".city").innerHTML = data.name;
            // data.name the name came from the consloe log of api data
            // explaination:: the above line will select the element with class city and update its inner
            // select the city element and update the innerHTML with the city name from the api data

            document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
            // data.main.temp the temp came from the consloe log of api data..we used main because temp is inside main object

            document.querySelector(".humidity").innerHTML = data.main.humidity + "%";

            document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";


            // updating the image accorduing to the weather comndition
            if(data.weather[0].main=="Clouds"){
                document.querySelector(".weather-icon").src="clouds.png";
            }
            else if(data.weather[0].main=="Clear"){
                document.querySelector(".weather-icon").src="clear.png";
            }
            else if(data.weather[0].main=="Rain"){
                document.querySelector(".weather-icon").src="rain.png";
            }
            else if(data.weather[0].main=="Drizzle"){
                document.querySelector(".weather-icon").src="drizzle.png";
            }
            else if(data.weather[0].main=="Mist"){
                document.querySelector(".weather-icon").src="mist.png";
            }
            else if(data.weather[0].main=="Snow"){
                document.querySelector(".weather-icon").src="snow.png";
            }

            // data.weather[0].main the main came from the consloe log of api data..we used weather[0] because main is inside weather array
        }


       searchBtn.addEventListener("click",()=>{  
        
        checkWeather(searchBox.value);
        // this will pass the value entered in the input box to the function checkWeather
        // the above line will call the function checkWeather and pass the city name as an argument

       });
    //    above we added an event listener to the search button




     </script>



     <!--  -->
    
</body>
</html>
